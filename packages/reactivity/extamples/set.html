<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../dist/reactivity.global.js"></script>
  </head>
  <body>
    <script>
      const { effect, reactive, readonly } = VueReactivity;
      const obj = {a:1}
      const set_ = new Set([reactive(obj)]);
      const set = reactive(set_);
      effect(()=>{
        console.log(set.size);
      })
      console.log(set.add(obj));
      console.log(set);
    </script>
  </body>
</html>
